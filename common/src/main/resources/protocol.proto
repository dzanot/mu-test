syntax = "proto3";

package rpc.pkg;


message HelloRequest {
  float name = 1;
  oneof gender {
    bool boolthing = 2;
    int32 inthing = 3;
    string stringthing = 4;
  }
}

message HelloResponse {
  string message = 1;
}

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}